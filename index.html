<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Crypto Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Rajdhani:wght@400;500;600;700&display=swap');
      
      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }
      
      /* Scrollbar customization */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0f19; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.6) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      .sci-fi-grid {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink::after {
        content: '_';
        animation: blink 1s step-end infinite;
        color: #06b6d4;
      }

      /* Glitch effect for text */
      .glitch-text {
        position: relative;
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
  </body>
</html>
